<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">

  <title>
   AirlineTalent Pro - Skills Intelligence
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/skills-intelligence-theme.css" rel="stylesheet">
  <style>
   /* Generic Animations & Base Styles (non-theme specific) */
        body {
            font-family: 'Inter', sans-serif; /* Fallback if --font-family-sans is not defined by theme */
            background-color: #F0F0F0; /* Fallback if --delta-light-grey is not defined */
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-modalShow {
            animation: modalShow 0.3s ease-out forwards;
        }
        @keyframes modalShow {
            from { opacity: 0; transform: scale(0.95) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .custom-card {
            background-color: white;
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); 
        }
        .custom-card-header {
            background-color: var(--delta-light-grey, #F0F0F0); /* Use theme color or fallback */
            border-bottom: 1px solid #e5e7eb; 
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--delta-light-grey, #F0F0F0);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--delta-silver, #A5A5A5);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--delta-dark-grey, #58595B);
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--delta-silver, #A5A5A5) var(--delta-light-grey, #F0F0F0);
        }
  </style>
  <link href="css/main-layout.css" rel="stylesheet">
  <style>
   .custom-footer {

    left: 0;

  body {
